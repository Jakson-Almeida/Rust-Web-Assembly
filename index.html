<!DOCTYPE html>
<html lang="en">
<link data-trunk rel="rust" data-bin="my_simple_project" />
<head>
    <meta charset="UTF-8">
    <title>My WASM App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f8f9fa; padding: 10px; text-align: center; }
        main { padding: 15px; }
        img { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My WebAssembly App!</h1>
    </header>
    <main>
        <h2>Discover WebAssembly with Rust</h2>
        <p>This is a simple app to demonstrate how Rust can interact with web technologies.</p>
        <div style="height: 330px;">
            <div style="position: relative; width: 100%; margin-bottom: 50px;">
                <img src="https://i.makeagif.com/media/9-02-2016/ij0LMG.gif" style="width: 100%; height: 300px; position: absolute; left: 0; top: 0; z-index: 1;" alt="Background Image">
                <img src="https://rustwasm.github.io/wasm-pack/public/img/wasm-ferris.png" style="width: 30%; height: auto; position: absolute; left: 50%; top: 50%; transform: translate(-50%, +10%); z-index: 2;" alt="Ferris the Crab">
            </div> 
        </div>  
        <!-- <img src="https://rustwasm.github.io/wasm-pack/public/img/wasm-ferris.png" width="30%">      -->
        <!-- <button onclick="run()">Run WebAssembly Code</button> -->
        <button onclick="toggleBackground()">Toggle Background Image</button>
        <script>
            function toggleBackground() {
                var bgImage = document.querySelector('img[src="https://i.makeagif.com/media/9-02-2016/ij0LMG.gif"]');
                if (bgImage.style.display === 'none') {
                    bgImage.style.display = 'block'; // Mostra a imagem
                } else {
                    bgImage.style.display = 'none'; // Esconde a imagem
                }
            }
        </script>
    </main>
    <footer>
        <p>Thank you for visiting!</p>
    </footer>
    <script type="module">
        import init, { run } from './pkg/my_simple_project.js';
        init();
    </script>
</body>
</html>
